<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="frame">
        <!-- <div id="formula"></div> -->
        <div id="results">0</div>
        <div id="grid">
            <button class="func" id="clear">C</button>
            <button class="func" id="negate">+/-</button>
            <button class="func" id="percent">%</button>
            <button class="operate" id="divide">/</button>
            <button class="literal" id="7">7</button>
            <button class="literal" id="8">8</button>
            <button class="literal" id="9">9</button>
            <button class="operate" id="multiply">*</button>
            <button class="literal" id="4">4</button>
            <button class="literal" id="5">5</button>
            <button class="literal" id="6">6</button>
            <button class="operate" id="subtract">-</button>
            <button class="literal" id="1">1</button>
            <button class="literal" id="2">2</button>
            <button class="literal" id="3">3</button>
            <button class="operate" id="add">+</button>
        </div>
        <div id="gridtwo">
            <button class="literal" id="zero">0</button>
            <button class="literal" id="decimal">.</button>
            <button class="operate" id="equal">=</button>
        </div>
    </div>
</body>
</html>
